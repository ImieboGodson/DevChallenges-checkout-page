<!DOCTYPE html>
<html lang="en">
  <head>
    <meta 
      charset="utf-8" 
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=5"
    />

    <link 
      rel="icon" 
      href="resources/images/devchallenges.png" 
    />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" 
      crossorigin="anonymous" 
    />


    <link 
      rel="stylesheet" 
      href="resources/css/style.css"
    />

    <link 
      rel="stylesheet" 
      href="resources/css/utilities.css"
    />

    <link 
      rel="stylesheet" 
      href="resources/css/mediaqueries.css"
    />

    <title>Checkout Page</title>

    
  </head>
  <body>
   
    <div class="checkout-page container">
      <div class="header flex my-4">
        <h1>Checkout</h1>
      </div>
      <div class="form-cart-wrapper grid">
        <div class="form-col">
          <form name="checkout" method="POST" netlify-honeypot="bot-field" data-netlify="true">
            <input type="hidden" name="form-name" value="checkout">
            <p class="hidden">
                <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
            </p>
            <h2 class="header-text top-text">Contact information</h2>
            <label for="email">E-mail</label>
            <div class="input-div flex">
              <i class="fas fa-envelope"></i>
              <input type="email" name="email" id="email" placeholder="Enter your email..." required>
            </div>
            <label for="phone">Phone</label>
            <div class="input-div phone-input-div flex">
              <i class="fas fa-phone-alt"></i>
              <input type="number" name="phone" id="phone" placeholder="Enter your phone..." required>
            </div>
            <h2 class="header-text my-2">Shopping address</h2>
            <label for="fullname">Full name</label>
            <div class="input-div flex">
              <i class="fas fa-user-circle"></i>
              <input type="text" name="fullname" id="fullname" placeholder="Your full name..." required>
            </div>
            <label for="address">Address</label>
            <div class="input-div flex">
              <i class="fas fa-home"></i>
              <input type="text" name="address" id="address" placeholder="Your address..." required>
            </div>
            <label for="city">City</label>
            <div class="input-div flex">
              <i class="fas fa-city"></i>
              <input type="text" name="city" id="city" placeholder="Your city..." required>
            </div>
            <div class="country-postal-div">
              <div class="country">
                <label for="country">Country</label>
                <div class="input-div flex">
                  <i class="fas fa-globe-africa"></i>
                  <select name="country" id="country" placeholder="Your country...">
                    <option value="usa">Australia</option>
                    <option value="usa">Brazil</option>
                    <option value="usa">China</option>
                    <option value="usa">Nigeria</option>
                  </select>
                </div>
              </div>
              <div class="postal-code">
                <label for="postalcode">Postal code</label>
                <div class="input-div flex">
                  <i class="fas fa-mail-bulk"></i>
                  <input type="number" name="postalcode" id="postalcode" placeholder="Your postal code..." required>
                </div>
              </div>
            </div>
            <div class="option-to-save flex">
              <input type="checkbox" name="saveinfo" id="saveinfo">
              <p>Save this information for next time</p>
            </div>
            <div class="submit-div my-2">
              <input type="submit" id="submit-btn" value="Continue">
            </div>
          </form>
        </div>
        <div class="cart-col">
          <div class="cart">
            <div title="item1" class="item">
              <img src="/resources/images/photo1.png" alt="" class="item-image">
              <div title="item1" class="description">
                <div title="item1" class="name-price">
                  <h2>Vintage Backbag</h2>
                  <div title="item1" class="price">
                    <p title="item1" class="discount-price">$<span title="item1" class="d-price"></span></p>
                    <p title="item1" class="original-price">$94.99</p>
                  </div>
                </div>
                <div title="item1" class="quantity">
                  <button title="item1" class="minus-btn">-</button>
                  <p title="item1" class="qtn-value"></p>
                  <button title="item1" class="add-btn">+</button>
                </div>
              </div>
            </div>
            <div title="item2" class="item">
              <img src="/resources/images/photo2.png" alt="" class="item-image">
              <div title="item2" class="description">
                <div title="item2" class="name-price">
                  <h2>Levi Shoes</h2>
                  <div title="item2" class="price">
                    <p title="item2" class="discount-price">$<span title="item2" class="d-price"></span></p>
                    <p title="item2" class="original-price">$124.99</p>
                  </div>
                </div>
                <div title="item2" class="quantity">
                  <button title="item2" class="minus-btn">-</button>
                  <p title="item2" class="qtn-value"></p>
                  <button title="item2" class="add-btn">+</button>
                </div>
              </div>
            </div>
            <div class="shipping-price py-1">
              <p>Shipping</p>
              <p>$<span class="shipping"></span></p>
            </div>
            <div class="total-price py-1">
              <p>Total</p>
              <p>$<span class="total"></span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="footer py-1">
        <p>Imiebo Godson @ DevChallenges.io</p>
      </div>
    </div>

    <script src="/resources/main.js"></script>
  </body>
</html>
